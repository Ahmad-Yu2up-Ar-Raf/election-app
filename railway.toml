[build]
builder = "nixpacks"

[build.nixpacksConfig]
packages = ["nodejs", "php82"]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm install --legacy-peer-deps",
    "npm run build"
]

[deploy]
startCommand = "php artisan serve --host=0.0.0.0 --port=$PORT"
healthcheckPath = "/"